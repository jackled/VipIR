{{identity_list.length}} records...
<table class="table table-striped table-hover">
    <thead>
        <tr class="info">
            <td>Vip ID</td>
            <td>Name</td>
            <td>DOB</td>
            <td>SSN #</td>
            <td>Email</td>
            <td>Phone</td>
        </tr>
    </thead>
    <tbody class="example-animate-container">
        <tr ng-repeat="id in identity_list | orderBy: 'name'" class="success animate-repeat" ng-click="vipDetails(id)">
            <td>{{id.vip_id}}</td>
            <td>{{id.name_last}} {{id.name_first}} {{id.name_middle}}</td>
            <td>{{id.dob | date:'yyyy-MM-dd'}}</td>
            <td>{{id.ssn}}</td>
            <td>{{id.email}}</td>
            <td>{{id.phone}}</td>
        </tr>
    </tbody>
</table>
